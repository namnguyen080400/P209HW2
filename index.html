    <label for="large">Large $14.00</label><br>
    Pizza Topping:<select name="topping" id="pizzaTopping">
        <option value=0.0 selected="selected">no topping</option>
        <option value=2.00 selected="selected">1 topping</option>
        <option value=3.00 selected="selected">2 toppings</option>
    </select>
    <br />
